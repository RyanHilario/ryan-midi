<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width" initial-scale="1.0">

	<link rel="icon" href="favicon.ico" type="image/x-icon">


	<!-- Fontes (Google Fonts)-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

	<!-- Css que esta estilizando a página e reset-->
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<!-- Título e Favicon -->
	<title>eFront Web</title>
	<link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/140/140238.png?w=360">
</head>

<body>


	<!-- Container e botões -->
	<main class="conteudo">
		<h1>Ryan Midi</h1>
		<section class="conteudo_pad">
			<div class="conteudo_pad_container">
				<button class="tecla pom">Pom <br> (1)</button>
				<button class="tecla clap">Clap <br> (2)</button>
				<button class="tecla tim">Tim <br> (3)</button>
				<button class="tecla puff">Puff <br> (4)</button>
				<button class="tecla splash">Splash <br> (5)</button>
				<button class="tecla toim">Toim <br> (6)</button>
				<button class="tecla psh">Psh <br> (7)</button>
				<button class="tecla tic">Tic <br> (8)</button>
				<button class="tecla tom">Tom <br> (9)</button>

			</div>

		</section>

		<!-- <button id="teclado">Usar Teclado</button> -->
	</main>


	<!-- Aúdios usados para linkar com botões -->
	<audio src="sounds/keyq.wav" id="som_tecla_pom"></audio>
    <audio src="sounds/keyw.wav" id="som_tecla_clap"></audio>
    <audio src="sounds/keye.wav" id="som_tecla_tim"></audio>

    <audio src="sounds/keya.wav" id="som_tecla_puff"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_splash"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toim"></audio>

    <audio src="sounds/keyz.wav" id="som_tecla_psh"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom"></audio>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
